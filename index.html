<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BABAK 2026</title>
    <meta name="robots" content="noindex, nofollow">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = {
        theme: {
            extend: {
                colors: {
                    gold: { 50: '#FFFBEB', 100: '#FFF8DC', 200: '#FFE999', 300: '#FFD700', 400: '#DAA520', 500: '#B8860B', 600: '#996515' },
                    dark: { 50: '#1a1a1a', 100: '#141414', 200: '#0f0f0f', 300: '#0a0a0a', 400: '#050505' }
                },
                fontFamily: {
                    display: ['Playfair Display', 'Georgia', 'serif'],
                    body: ['Inter', 'system-ui', 'sans-serif']
                }
            }
        }
    }</script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,600;0,700;0,800;0,900;1,400;1,700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body { font-family: 'Inter', system-ui, sans-serif; background: #0a0a0a; color: #fff; overflow-x: hidden; }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0a0a0a; }
        ::-webkit-scrollbar-thumb { background: linear-gradient(180deg, #FFD700, #DAA520); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #FFD700; }

        /* Gold Text Gradient */
        .text-gold-gradient {
            background: linear-gradient(135deg, #FFD700, #FFF8DC, #DAA520, #FFD700);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 4s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Particle System */
        .particle {
            position: fixed;
            pointer-events: none;
            z-index: 100;
            border-radius: 50%;
        }

        .particle-gold {
            background: radial-gradient(circle, #FFD700, transparent);
            box-shadow: 0 0 6px #FFD700, 0 0 12px rgba(255, 215, 0, 0.3);
        }

        .particle-star {
            background: #FFF8DC;
            box-shadow: 0 0 4px #FFD700;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 0.6; }
            100% { transform: translateY(105vh) rotate(720deg); opacity: 0; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0) rotate(0deg); }
            25% { transform: translateY(-20px) translateX(10px) rotate(5deg); }
            50% { transform: translateY(-10px) translateX(-5px) rotate(-3deg); }
            75% { transform: translateY(-25px) translateX(8px) rotate(4deg); }
        }

        /* Lock Screen Animations */
        .lock-input {
            background: rgba(255, 215, 0, 0.05);
            border: 2px solid rgba(255, 215, 0, 0.3);
            color: #FFD700;
            font-family: 'Inter', sans-serif;
            font-size: 1.2rem;
            letter-spacing: 0.3em;
            text-align: center;
            padding: 16px 24px;
            border-radius: 12px;
            outline: none;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 320px;
        }
        .lock-input:focus {
            border-color: #FFD700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.2), inset 0 0 20px rgba(255, 215, 0, 0.05);
        }
        .lock-input::placeholder {
            color: rgba(255, 215, 0, 0.3);
            letter-spacing: 0.2em;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-8px); }
            20%, 40%, 60%, 80% { transform: translateX(8px); }
        }
        .shake { animation: shake 0.6s ease-in-out; }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse-gold {
            0%, 100% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.4); }
            50% { box-shadow: 0 0 0 15px rgba(255, 215, 0, 0); }
        }

        @keyframes spotlight {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }

        /* Scroll Reveal */
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }
        .reveal-left {
            opacity: 0;
            transform: translateX(-50px);
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .reveal-left.active {
            opacity: 1;
            transform: translateX(0);
        }
        .reveal-right {
            opacity: 0;
            transform: translateX(50px);
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .reveal-right.active {
            opacity: 1;
            transform: translateX(0);
        }
        .reveal-scale {
            opacity: 0;
            transform: scale(0.9);
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .reveal-scale.active {
            opacity: 1;
            transform: scale(1);
        }

        /* Hero Section */
        .hero-bg {
            background: radial-gradient(ellipse at center bottom, rgba(255, 215, 0, 0.08) 0%, transparent 60%),
                        radial-gradient(ellipse at 20% 50%, rgba(218, 165, 32, 0.05) 0%, transparent 50%),
                        radial-gradient(ellipse at 80% 50%, rgba(218, 165, 32, 0.05) 0%, transparent 50%);
        }

        /* MJ Hat Icon */
        .mj-hat {
            display: inline-block;
            width: 60px;
            height: 30px;
            background: #FFD700;
            border-radius: 50% 50% 0 0;
            position: relative;
            margin: 0 auto;
        }
        .mj-hat::after {
            content: '';
            position: absolute;
            bottom: -6px;
            left: -15px;
            right: -15px;
            height: 8px;
            background: #FFD700;
            border-radius: 50%;
        }

        /* Video Card */
        .video-card {
            position: relative;
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid rgba(255, 215, 0, 0.15);
            background: rgba(255, 215, 0, 0.03);
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .video-card:hover {
            border-color: rgba(255, 215, 0, 0.4);
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4), 0 0 30px rgba(255, 215, 0, 0.1);
        }
        .video-card iframe {
            width: 100%;
            aspect-ratio: 16/9;
            display: block;
        }

        /* Comment Styles */
        .comment-input {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 215, 0, 0.2);
            color: #fff;
            padding: 14px 18px;
            border-radius: 12px;
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            outline: none;
            transition: all 0.3s ease;
            width: 100%;
        }
        .comment-input:focus {
            border-color: #FFD700;
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.1);
        }
        .comment-input::placeholder { color: rgba(255, 255, 255, 0.3); }

        .comment-bubble {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.05), rgba(255, 215, 0, 0.02));
            border: 1px solid rgba(255, 215, 0, 0.1);
            border-radius: 16px;
            padding: 20px;
            transition: all 0.3s ease;
        }
        .comment-bubble:hover {
            border-color: rgba(255, 215, 0, 0.25);
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.08), rgba(255, 215, 0, 0.03));
        }

        /* Gold Button */
        .btn-gold {
            background: linear-gradient(135deg, #FFD700, #DAA520);
            color: #0a0a0a;
            font-weight: 600;
            padding: 14px 32px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .btn-gold:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.3);
        }
        .btn-gold:active { transform: translateY(0); }
        .btn-gold::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: rotate(45deg);
            animation: spotlight 3s ease-in-out infinite;
        }

        /* Divider */
        .gold-divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.3), transparent);
            margin: 0 auto;
            width: 60%;
        }

        /* Nav Active */
        .nav-link {
            position: relative;
            color: rgba(255, 255, 255, 0.6);
            transition: color 0.3s ease;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }
        .nav-link:hover, .nav-link.active {
            color: #FFD700;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: #FFD700;
            transition: width 0.3s ease;
        }
        .nav-link:hover::after, .nav-link.active::after {
            width: 100%;
        }

        /* Floating decorative elements */
        .float-element {
            position: absolute;
            opacity: 0.1;
            animation: float 6s ease-in-out infinite;
        }

        /* Section Background Glow */
        .section-glow::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.06), transparent 70%);
            pointer-events: none;
        }

        /* Loading spinner */
        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 215, 0, 0.2);
            border-top-color: #FFD700;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Glitter cursor trail */
        .cursor-sparkle {
            position: fixed;
            pointer-events: none;
            width: 4px;
            height: 4px;
            background: #FFD700;
            border-radius: 50%;
            z-index: 9999;
            animation: sparkle-fade 0.6s ease-out forwards;
        }
        @keyframes sparkle-fade {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0); }
        }

        /* Music note float animation */
        .music-note {
            position: absolute;
            font-size: 1.5rem;
            opacity: 0;
            animation: noteFloat 3s ease-in-out infinite;
        }
        @keyframes noteFloat {
            0% { opacity: 0; transform: translateY(0) rotate(0deg); }
            20% { opacity: 0.6; }
            80% { opacity: 0.3; }
            100% { opacity: 0; transform: translateY(-80px) rotate(15deg); }
        }
    </style>
</head>

        };

        // Lock screen particles
        (function() {
            var c = document.getElementById('lock-particles');
            for (var i = 0; i < 40; i++) {
                var p = document.createElement('div');
                var star = Math.random() > 0.6;
                var sz = star ? (Math.random()*8+4) : (Math.random()*4+2);
                p.className = 'particle ' + (star ? 'particle-star' : 'particle-gold');
                p.style.cssText = 'width:'+sz+'px;height:'+sz+'px;left:'+(Math.random()*100)+'%;animation:fall '+(Math.random()*8+6)+'s linear infinite;animation-delay:'+(Math.random()*10)+'s;';
                c.appendChild(p);
            }
        })();

        function b64ToBytes(b64) {
            var bin = atob(b64);
            var bytes = new Uint8Array(bin.length);
            for (var i = 0; i < bin.length; i++) bytes[i] = bin.charCodeAt(i);
            return bytes;
        }

        async function decrypt(password) {
            var enc = new TextEncoder();
            var saltBytes = b64ToBytes(ED.salt);
            var combined = b64ToBytes(ED.data);

            var keyMaterial = await crypto.subtle.importKey(
                'raw', enc.encode(password), 'PBKDF2', false, ['deriveKey']
            );

            var key = await crypto.subtle.deriveKey(
                { name: 'PBKDF2', salt: saltBytes, iterations: 100000, hash: 'SHA-256' },
                keyMaterial,
                { name: 'AES-GCM', length: 256 },
                false,
                ['decrypt']
            );

            var iv = combined.slice(0, 12);
            var ciphertext = combined.slice(12);

            var decrypted = await crypto.subtle.decrypt(
                { name: 'AES-GCM', iv: iv },
                key,
                ciphertext
            );

            return new TextDecoder().decode(decrypted);
        }

        var pwInput = document.getElementById('password-input');
        var enterBtn = document.getElementById('enter-btn');
        var errorMsg = document.getElementById('error-msg');

        async function tryUnlock() {
            var pw = pwInput.value;
            if (!pw) return;

            enterBtn.disabled = true;
            enterBtn.textContent = '...';

            try {
                var html = await decrypt(pw);

                var ls = document.getElementById('lock-screen');
                ls.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
                ls.style.opacity = '0';
                ls.style.transform = 'scale(1.05)';

                setTimeout(function() {
                    ls.remove();
                    var container = document.getElementById('decrypted-content');
                    container.innerHTML = html;

                    // Execute scripts in decrypted content
                    var scripts = container.querySelectorAll('script');
                    scripts.forEach(function(old) {
                        var s = document.createElement('script');
                        if (old.src) { s.src = old.src; }
                        else { s.textContent = old.textContent; }
                        old.parentNode.replaceChild(s, old);
                    });
                }, 800);
            } catch(e) {
                pwInput.classList.add('shake');
                errorMsg.style.opacity = '1';
                pwInput.style.borderColor = 'rgba(239,68,68,0.5)';

                setTimeout(function() {
                    pwInput.classList.remove('shake');
                    pwInput.style.borderColor = 'rgba(255,215,0,0.3)';
                }, 600);
                setTimeout(function() { errorMsg.style.opacity = '0'; }, 3000);

                enterBtn.disabled = false;
                enterBtn.textContent = 'EINTRETEN';
            }
        }

        enterBtn.addEventListener('click', tryUnlock);
        pwInput.addEventListener('keydown', function(e) { if (e.key === 'Enter') tryUnlock(); });
        setTimeout(function() { pwInput.focus(); }, 500);
    })();
    </script>
