<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alles Gute zum Abschied!</title>
    <style>
        body { font-family: 'Helvetica Neue', Arial, sans-serif; background-color: #f0f2f5; margin: 0; display: flex; justify-content: center; min-height: 100vh; }
        .container { max-width: 700px; width: 90%; background: white; margin: 20px 0; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        #login-area { text-align: center; padding: 50px 10px; }
        .lock-icon { font-size: 50px; margin-bottom: 20px; }
        .password-wrapper { position: relative; width: 80%; max-width: 300px; margin: 0 auto; }
        input { padding: 12px; width: 100%; border: 2px solid #ddd; border-radius: 10px; font-size: 16px; outline: none; box-sizing: border-box; }
        .toggle-password { position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer; font-size: 18px; }
        button { background: #3498db; color: white; border: none; padding: 12px 25px; border-radius: 10px; cursor: pointer; font-size: 16px; margin-top: 15px; width: 80%; max-width: 300px; }
        #error-msg { color: #e74c3c; margin-top: 15px; font-weight: bold; display: none; }
        #content-area { display: none; animation: fadeIn 0.8s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        h1 { color: #2c3e50; text-align: center; }
        .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; }
        .gallery img { width: 100%; border-radius: 12px; }
    </style>
</head>
<body>

<div class="container">
    <div id="login-area">
        <div class="lock-icon">üîê</div>
        <h1>Privatbereich</h1>
        <p>Bitte gib das Passwort ein:</p>
        <div class="password-wrapper">
            <input type="password" id="pw-field" placeholder="Passwort...">
            <span class="toggle-password" onclick="toggleV()">üëÅÔ∏è</span>
        </div>
        <button onclick="check()">Seite √∂ffnen</button>
        <p id="error-msg">Falsches Passwort!</p>
    </div>

    <div id="content-area">
        <h1>Mach's gut, Kollege!</h1>
        <p>Hier ist dein pers√∂nlicher Text...</p>
        <div class="gallery">
            <img src="bild1.jpg" alt="Foto 1">
            <img src="bild2.jpg" alt="Foto 2">
        </div>
    </div>
</div>

<script>
    function toggleV() {
        const f = document.getElementById('pw-field');
        const s = document.querySelector('.toggle-password');
        f.type = f.type === "password" ? "text" : "password";
        s.textContent = f.type === "password" ? "üëÅÔ∏è" : "üôà";
    }

    function check() {
        const input = document.getElementById('pw-field').value;
        // WICHTIG: Hier steht das Passwort jetzt direkt im Code (einfachste Methode)
        if (input === "Iranazadi") {
            document.getElementById('login-area').style.display = 'none';
            document.getElementById('content-area').style.display = 'block';
        } else {
            document.getElementById('error-msg').style.display = 'block';
        }
    }
</script>

</body>
</html>
